name: Development Build and Deploy

on: workflow_dispatch

jobs:
  connection-test:
    name: Testing VPS connection
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote command on vps
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEVELOPMENT_HOST }}
          username: ${{ secrets.DEVELOPMENT_USERNAME }}
          password: ${{ secrets.DEVELOPMENT_PASSWORD }}
          script: whoami
      
      - name: Save artifact to start next job
        run: |
          touch artifact.txt
          echo "This is artifact created to start next job" >> artifact.txt
          cat artifact.txt
          
      - name: Upload artifact file
        uses: actions/upload-artifact@v2
        with:
          name: artifact-file
          path: artifact.txt

  build:
    name: Building website
    needs: connection-test
    runs-on: ubuntu-latest
    steps:
      - name: Download an artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact-file
    
      - name: Get code
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Fetch LFS assets
        run: git lfs checkout

      - name: Use Node.js 15.8.0
        uses: actions/setup-node@v2-beta
        with:
          node-version: '15.8.0'

      - name: Building website
        run: |
          yarn
          yarn build

      - name: Building website
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEVELOPMENT_HOST }}
          username: ${{ secrets.DEVELOPMENT_USERNAME }}
          password: ${{ secrets.DEVELOPMENT_PASSWORD }}
          script: whoami
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: public/

  deploy:
    name: Deplying website
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build
    
      - name: Use Node.js 15.8.0
        uses: actions/setup-node@v2-beta
        with:
          node-version: '15.8.0'

      - name: ðŸ“‚ Upload files
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEVELOPMENT_PRIVATE_KEY }}
          SOURCE: 'public/'
          REMOTE_HOST: ${{ secrets.DEVELOPMENT_HOST }}
          REMOTE_USER: ${{ secrets.DEVELOPMENT_USERNAME }}
          TARGET: '/home/web/public_html'
